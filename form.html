<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JavaScript</title>
    <script src="form_check.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" title="Arkusz stylów CSS">
</head>
<body onload="light()">
<table>
    <tbody>
    <tr>
        <td>Wiersz1</td>
    </tr>
    <tr>
        <td>Wiersz2</td>
    </tr>
    <tr>
        <td>Wiersz3</td>
    </tr>
    <tr>
        <td>Wiersz4</td>
    </tr>
    <tr>
        <td>Wiersz5</td>
    </tr>
    <tr>
        <td>Wiersz6</td>
    </tr>
    <tr>
        <td>Wiersz7</td>
    </tr>
    </tbody>
</table>
<input type="submit" onclick="swapRows(this)" value="Prześlij">
<form name="dane_osobowe">
    <table>
        <tr>
            <td>Imię</td>
            <td><input type="text" name="f_imie"><span class="err" id="e_imie"/></td>
        </tr>
        <tr>
            <td>Nazwisko</td>
            <td><input type="text" name="f_nazwisko"><span class="err" id="e_nazwisko"/></td>
        </tr>
        <tr>
            <td>Płeć</td>
            <td>
                <input name="f_plec" value="f_k" onclick="showElement('NazwiskoPanienskie');" checked type="radio"/>kobieta<br/>
                <input name="f_plec" value="f_m" onclick="hideElement('NazwiskoPanienskie');" type="radio"/>mężczyzna
            </td>
        </tr>
        <tr>
            <td>N. panieńskie</td>
            <td><span id="NazwiskoPanienskie"><input type="text" name="f_nazwisko_p"><span class="err" id="e_nazwisko_p"/></span></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="text" name="f_email"><span class="err" id="e_mail"/></td>
        </tr>
        <tr>
            <td>Kod pocztowy</td>
            <td><input type="text" onkeyup="return checkZIPCodeRegEx(this.value);" id="f_kod"><span id="kod"></span></td>
        </tr>
        <tr>
            <td>Ulica/Osiedle</td>
            <td ><input type="text" name="f_ulica"><span class="err" id="e_ulica"/></td>
        </tr>
        <tr>
            <td>Miasto</td>
            <td><input type="text" name="f_miasto" ><span class="err" id="e_miasto"/></td>
        </tr>
        <tr>
            <td>Uwagi</td>
            <td>
<textarea rows="5" cols="15" name="uwagi"
          onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)">
</textarea>
            </td>
        </tr>
        <tr>
            <td>Pozostało <span id="zostalo">150</span> znaków</td>
        </tr>
        </td></tr>
        <tr>
            <td colspan="2"><input type="submit" onclick="return validate(this.form)" value="Prześlij"></td>
        </tr>
    </table>
</form>
</body>
</html>
